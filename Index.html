<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeMyTrip Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MakeMyTrip</div>
        <ul class="nav-links">
            <li>Flights</li>
            <li>Hotels</li>
            <li>Homestays</li>
            <li>Trains</li>
            <li>Bus</li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="overlay">
            <div class="hero-content">
                <h1>Book Your Next Trip with Amazing Deals</h1>
                <p>Get the best prices on flights, hotels, and more!</p>

                <!-- Search Form -->
                <form class="search-form">
                    <input type="text" placeholder="From" required>
                    <input type="text" placeholder="To" required>
                    <input type="date" required>
                    <input type="date" required>
                    <input type="number" placeholder="Travelers" min="1" required>
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
